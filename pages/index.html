<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <title>Pok√©mon Trainer Card</title>
</head>
<body>
    <div class="noise"></div>
    <section class="trainer-card">
        <div class="trainer-card__header">
            <div class="trainer-card__pokeball">
                <img src="../assets/images/pokeball.png" alt="">
            </div>
            <h1 class="trainer-card__title trainer-card__title--main">Trainer's Card</h1>
            <h2 class="trainer-card__title trainer-card__title--sub">0401-1996-2828</h2>
        </div>
        <div class="trainer-card__content">
            <h2 class="trainer-card__subtitle">Ash Ketchum</h2>
            <div class="trainer-card__wrapper">
                <div class="trainer-card__grid">
                    <div class="trainer-card__grid-element">
                        <a href="https://www.pokemon.com/es/pokedex/mewtwo">
                            <img class="trainer-card__grid-image" src="../assets/images/pokemon/mewtwoART.jpeg" alt="">
                            <p class="trainer-card__grid-pokemon-name">Mewtwo</p>
                        </a>
                    </div>
                    <div class="trainer-card__grid-element">
                        <a href="https://www.pokemon.com/es/pokedex/gyarados">
                            <img class="trainer-card__grid-image" src="../assets/images/pokemon/gyaradosART.jpeg" alt="">
                            <p class="trainer-card__grid-pokemon-name">Gyarados</p>
                        </a>
                    </div>
                    <div class="trainer-card__grid-element">
                        <a href="https://www.pokemon.com/es/pokedex/charizard">
                            <img class="trainer-card__grid-image" src="../assets/images/pokemon/charizardART.jpg" alt="">
                            <p class="trainer-card__grid-pokemon-name">Charizard</p>
                        </a>
                    </div>
                    <div class="trainer-card__grid-element">
                        <a href="https://www.pokemon.com/es/pokedex/mew">
                            <img class="trainer-card__grid-image" src="../assets/images/pokemon/mewART.jpeg" alt="">
                            <p class="trainer-card__grid-pokemon-name">Mew</p>
                        </a>
                    </div>
                    <div class="trainer-card__grid-element">
                        <a href="https://www.pokemon.com/es/pokedex/rayquaza">
                            <img class="trainer-card__grid-image" src="../assets/images/pokemon/rayquazaART.jpeg" alt="">
                            <p class="trainer-card__grid-pokemon-name">Rayquaza</p>
                        </a>
                    </div>
                    <div class="trainer-card__grid-element">
                        <a href="https://www.pokemon.com/es/pokedex/gengar">
                            <img class="trainer-card__grid-image" src="../assets/images/pokemon/gengar3ART.jpeg" alt="">
                            <p class="trainer-card__grid-pokemon-name">Gengar</p>
                        </a>
                    </div>
                </div>
                <div class="trainer-card__avatar">
                    <img src="../assets/images/trainer2ART.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="trainer-card__footer">
            <div class="trainer-card__badges">
                <p class="trainer-card__badges-title">Kanto Badges</p>
                <div class="trainer-card__badges-list">
                    <div class="trainer-card__badges-list-element">
                        <img src="../assets/images/badges/boulder-badge.png" alt="Boulder Badge" title="Boulder Badge">
                    </div>
                    <div class="trainer-card__badges-list-element">
                        <img src="../assets/images/badges/cascade-badge.png" alt="Cascade Badge" title="Cascade Badge">
                    </div>
                    <div class="trainer-card__badges-list-element">
                        <img src="../assets/images/badges/thunder-badge.png" alt="Thunder Badge" title="Thunder Badge">
                    </div>
                    <div class="trainer-card__badges-list-element">
                        <img src="../assets/images/badges/rainbow-badge.png" alt="Rainbow Badge" title="Rainbow Badge">
                    </div>
                    <div class="trainer-card__badges-list-element">
                        <img src="../assets/images/badges/soul-badge.png" alt="Soul Badge" title="Soul Badge">
                    </div>
                    <div class="trainer-card__badges-list-element">
                        <img src="../assets/images/badges/marsh-badge.png" alt="Marsh Badge" title="Marsh Badge">
                    </div>
                    <div class="trainer-card__badges-list-element">
                        <img src="../assets/images/badges/volcano-badge.png" alt="Volcano Badge" title="Volcano Badge">
                    </div>
                    <div class="trainer-card__badges-list-element">
                        <img src="../assets/images/badges/earth-badge.png" alt="Earth Badge" title="Earth Badge">
                    </div>
                </div>
            </div>
            <div class="trainer-card__contact">
                <p class="trainer-card__contact-info">ashketchum@kanto.jp</p>
            </div>
        </div>
    </section>
</body>
</html>
